<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Form design principles in action for responsive web design"
    />
    <meta name="author" content="Panashe Gonese" />
    <link rel="stylesheet" href="styles/form.css" />
    <title>Product Review Form</title>
    <script src="scripts/form.js" defer></script>
    <script src="scripts/getdates.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Product Review</h1>
    </header>
    <main>
      <form action="review.html" method="get">
        <fieldset>
          <label for="product-name">Product Name</label>
          <select name="product-name" id="product-name" required>
            <option value="" disabled selected>Choose a product...</option>
          </select>
          <label>Overall Rating</label>
          <div class="stars">
            <input
              type="radio"
              id="fivestar"
              name="stars"
              value="5"
              required
            /><label for="fivestar"></label>
            <input
              type="radio"
              id="fourstar"
              name="stars"
              value="4"
              required
            /><label for="fourstar"></label>
            <input
              type="radio"
              id="threestar"
              name="stars"
              value="3"
              required
            /><label for="threestar"></label>
            <input
              type="radio"
              id="twostar"
              name="stars"
              value="2"
              required
            /><label for="twostar"></label>
            <input
              type="radio"
              id="onestar"
              name="stars"
              value="1"
              required
            /><label for="onestar"></label>
          </div>
          <label for="date">Date of installation</label>
          <input type="date" name="date" id="date" required/>
        </fieldset>
        <fieldset class="features">
          <legend>Which features where most useful to you <br>(check all that apply)</legend>
          <label> <input type="checkbox" name="durability" id="durability" value="durability">Durability</label>
          <label> <input type="checkbox" name="ease" id="ease" value="Ease of access">Ease of access</label>
          <label> <input type="checkbox" name="design" id="perfomance" value="perfomance">Perfomance</label>
          <label> <input type="checkbox" name="design" id="design" value="design">Design</label>
        </fieldset>
        <fieldset>
          <legend>Written Review <span class="opt">(optional)</span></legend>
          <textarea name="review" id="review" rows="10" placeholder="Enter review here"></textarea>
          <label for="name">Your Name <span class="opt">(optional)</span></label>
          <input type="text" name="name" id="name">
        </fieldset>
        <fieldset>
          <input type="submit" value="Leave Review">
        </fieldset>
      </form>
    </main>
    <footer>
      <p>&copy;<span id="currentyear"></span> ðŸŒ´ Panashe Gonese ðŸŒ´ Zimbabwe</p>
      <p id="lastmodified"></p>
    </footer>
  </body>
</html>
