<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Images</title>
    <meta
      name="description"
      content="Responsive image design page meant to put to practice image design principles."
    />
    <meta name="author" content="Panashe Gonese" />
    <link rel="stylesheet" href="styles/responsive-images.css" />
  </head>
  <body>
    <main>
      <div class="hero">
        <picture>
          <source media="(min-width: 1000px)" srcset="images/hero-large.webp" />
          <source media="(min-width: 500px)" srcset="images/hero-medium.webp" />
          <img
            src="images/hero-small.webp"
            alt="The Roma temple in all its glory"
            width="1000"
            height="500"
          />
        </picture>
      </div>
    </main>
  </body>
</html>
